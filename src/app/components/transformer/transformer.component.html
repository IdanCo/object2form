<div class="card">
  <div class="card-header text-white bg-primary ">1. Transformer</div>
  <div class="card-body">
      <div class="form-check" *ngFor="let transformer of transformers">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="transformer" [(ngModel)]="chosenTransformer" (change)="setTransformer(transformer)" [value]="transformer">
          {{ transformer.name }}
        </label>
      </div>
    <p class="card-text text-muted small">Only 5 transformers right now :-\ Help us and <a href="https://github.com/IdanCo/object2form" target="_blank">contribute</a> more</p>
  </div>
</div>
